<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Cronometro</title>
  <link rel="stylesheet" href="cronometro.css">
  
</head>

<body>

<div class="container">
    <h2>Cronometro</h2>
    <br><br>
  <div class="watch">

    <div class="outer">
      <div class="inner">
        <span class=" text hour">00:</span>
        <span class=" text min">&nbsp;00:</span>
        <span class=" text sec">&nbsp;00</span>
      </div>
    </div>

    <div class="btns">
      <button class="start">Começar</button>
      <button class="stop">Parar</button>
      <button class="reset">Recomeçar</button>
    </div>

  </div>

</div>
<script src="cronometro.js" charset="utf-8"></script>
</body>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="logo">Filmoteca</div>
    <div class="menu-toggle">☰</div>
    <nav class="menu">
        <a href="#home">Home</a>
        <a href="#catalogo">Catálogo</a>
        <a href="#minha-lista">Minha Lista</a>
        <a href="#login">Login</a>
    </nav>
    </header>
        
    <main>
        <section class="banner">
            <h1>Bem-vindo à Filmoteca</h1>
            <p>Explore os melhores filmes em um só lugar!</p>
            <button class="btn-destaque">Comece Agora</button>
        </section>
        <section class="destaques">
            <h2>Destaques</h2>
            <div class="slider">
                <div class="filme"><img src="https://via.placeholder.com/200x300?text=Filme+1" alt="Filme 1"></div>
                <div class="filme"><img src="https://via.placeholder.com/200x300?text=Filme+2" alt="Filme 2"></div>
                <div class="filme"><img src="https://via.placeholder.com/200x300?text=Filme+3" alt="Filme 3"></div>
                <div class="filme"><img src="https://via.placeholder.com/200x300?text=Filme+4" alt="Filme 4"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Filmoteca - Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
        </html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">	
	<head>
		<title>Cadastro</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="cadastro.css">
	<link rel="icon" href="img_cadastro.png">
	</head>
		<body>

            <br>
                <fieldset>
                <legend>Cadastre-se</legend>
                <br>
                <form action="https://formsubmit.co/samuel.araujonascimento.98@gmail.com" method="post" enctype="multipart/form-data" autocomplete="off" onsubmit="return validarForm()">
                <h4>Nome: <input type="text" name="Nome" id="nom" placeholder="Digite seu nome" required></h4>
                <h4>E-mail: <input type="email" name="E-mail" id="ema" placeholder="Digite seu e-mail" required></h4>
                <h4>Telefone: <input type="tel" name="Telefone" id="tel" placeholder="Digite seu telefone" maxlength="11" required></h4>
                <h4>Cidade: <select name = "Cidade" id="cid">
                    <option value = "Teresina" selected>Teresina</option>
                    <option value = "Miguel Alves">Miguel Alves</option>
                    <option value = "Lagoa Alegre">Lagoa Alegre</option>
                    <option value = "José de Freitas">José de Freitas</option>
                    <option value = "Barras">Barras</option>
                    <option value = "União">União</option>
                </select></h4>
                <h4>Sexo: <input type= "radio" name= "Sexo" value= "Masculino" id="sex"/>Masculino
                <input type= "radio" name= "Sexo" value= "Feminino" id="sex"/>Feminino</h4>
                <input type="hidden" name="_next" value="https://samukatech.github.io/developer/obrigado.htm">
                <input type="hidden" name="_captcha" value="false">
		<h4>Senha: <input type="password" id="sen1" placeholder="Crie uma senha" maxlength="20" required></h4>
                <h4>Confirmar Senha: <input type="password" name="Senha" id="sen2" placeholder="Confirme sua senha" maxlength="20" required></h4>
                <br>
                <button type="submit" id="bot1">Enviar</button>
                <button type="Reset" id="bot2">Limpar Dados</button> 

                </form>
                </fieldset>
			
		<script>
                    function validarForm() {
                    var x = document.getElementById("sen1").value;
		    var y = document.getElementById("sen2").value;
		    if ( x != y) {
 	            alert("As senhas não confere. As duas senhas devem ser iguais!");
                    return false;
                    }
                    return true;
                    }
                </script>
        </body>
</html>

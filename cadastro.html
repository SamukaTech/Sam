<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">	
<head>
    <title>Cadastro</title>
    <link rel="icon" href="img_cadastro.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="cadastro-samukatech.css">
</head>
<body>

<div class="container">
    <form action="https://formsubmit.co/samuel.araujonascimento.98@gmail.com" method="post" enctype="multipart/form-data" autocomplete="off" onsubmit="return validarForm()">
        <h4>Cadastre-se</h4>
        
        <div class="input-section">
            <label>Nome <span class="required-color">*</span></label>
            <input type="text" name="Nome" placeholder="Digite o nome" id="first-name-input" required/>
        </div>
        
        <div class="input-section">
            <label>E-mail <span class="required-color">*</span></label>
            <input type="email" name="E-mail" placeholder="Digite o e-mail" id="email" required />
        </div>

        <div class="input-section">
            <label>Telefone <span class="required-color">*</span></label>
            <input type="tel" name="Telefone" placeholder="Digite o número de telefone" minlength="9" maxlength="11" id="phone" required/>
        </div>

        <div class="input-section">
            <label>Senha <span class="required-color">*</span></label>
            <input type="password" placeholder="Digite a senha" id="password" required/>
        </div>

        <div class="input-section">
            <label>Confirme a Senha <span class="required-color">*</span></label>
            <input type="password" name="Senha" id="verify-password" placeholder="Confirmar senha" required/>
        </div>
        <input type="hidden" name="_next" value="https://samukatech.github.io/developer/obrigado.htm">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_captcha" value="false">
        <br>
        <button type="submit" id="bot1">Enviar</button>
        <br>
        <button type="Reset" id="bot2">Limpar Dados</button> 

    </form>
</div>

<script>
    
    function validarForm() {
            var x = document.getElementById("password").value;
		    var y = document.getElementById("verify-password").value;
		    if ( x != y) {
 	            alert("As senhas não confere. As duas senhas devem ser iguais!");
                    return false;
                    }
                    return true;
                    }
</script>
</body>
</html>

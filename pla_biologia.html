<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando a Vida - Estudo de Biologia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c5edac;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Remove a barra de rolagem horizontal */
        }
        header {
            background-color: #4caf50;
            background-image: url(https://haefeli-ofenbau.ch/wp-content/uploads/2018/09/Minergie.jpg);
            background-size: cover;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #008000;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #006400;
            transform: translateY(-3px);
        }
        main {
            padding: 20px;
        }
        h3 {
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        .section-title {
            background-color: #38b000;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
        }
        .content div {
            background-color: #f5ffc6;
            margin: 10px;
            text-align: justify;
            padding: 15px;
            border-radius: 5px;
            flex: 1 1 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .content div:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .button, #enviar {
            padding-left: 30px;
            padding-right: 30px;
            cursor: pointer;
        }
        .button {
            background-color: #2b9348;
            color: white;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #006400;
        }
        footer {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .tips-section {
            background-color: #f1f8e9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            margin-top: 10px;
        }
        form input, form textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #4caf50;
            width: 100%;
            max-width: 500px;
        }
        form input[type="submit"] {
            margin-top: 15px;
            background-color: #2b9348;
            color: rgb(255, 255, 255);
            border: none;
           
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #006400;
        }
        #mensagem-status {
            text-align: center;
        }
        .slider {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 1s ease;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 5px 0;
                padding: 10px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Biologia em Foco</h1>
    </header>
    <nav>
        <a href="#livros">Livros</a>
        <a href="#apostilas">Apostilas</a>
        <a href="#videos">Canais Educativos</a>
        <a href="#ferramentas">Ferramentas de Estudo</a>
        <a href="#dicas">Dicas de Estudo</a>
        <a href="#noticias">Notícias</a>
        <a href="#contato">Contato</a>
    </nav>
    <main>
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="https://i.ytimg.com/vi/jzbaQhghayE/maxresdefault.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="https://static.wixstatic.com/media/8b0ca6_71ee50ad82b046669b2a7860754ce566~mv2.gif" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="https://art.kartinkof.club/uploads/posts/2023-07/1689087239_art-kartinkof-club-p-idei-dlya-srisovki-zhivaya-kletka-72.jpg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/751682/pexels-photo-751682.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagem 3">
                </div>
            </div>
        </div>

        <section id="livros">
            <h2 class="section-title">Livros de Biologia</h2>
            <div class="content">
                <!-- Conteúdo existente dos livros -->
            </div>
        </section>

        <section id="apostilas">
            <h2 class="section-title">Apostilas de Biologia</h2>
            <div class="content">
                <!-- Conteúdo existente das apostilas -->
            </div>
        </section>

        <section id="videos">
            <h2 class="section-title">Canais Educativos</h2>
            <div class="content">
                <!-- Conteúdo existente dos vídeos -->
            </div>
        </section>

        <section id="ferramentas">
            <h2 class="section-title">Ferramentas de Estudo</h2>
            <div class="content">
                <!-- Conteúdo existente das ferramentas -->
            </div>
        </section>

        <section id="dicas">
            <h2 class="section-title">Dicas de Estudo</h2>
            <div class="content tips-section">
                <!-- Conteúdo existente das dicas -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Conteúdo do rodapé -->
    </footer>
    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showNextSlide() {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>

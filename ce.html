        <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Candidatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Comissão Eleitoral CEPI</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inscricao.html">Inscrição</a></li>
                <li><a href="resultados.html">Resultados</a></li>
                <li><a href="portaria.html">Portaria</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inscricao">
            <div class="container">
                <h2>Inscrição para Candidatos</h2>
                <form id="inscricao_form" action="https://formsubmit.co/samuel.araujonascimento.98@gmail.com" method="post" enctype="multipart/form-data" autocomplete="off">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="Nome" placeholder="Digite seu nome" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" placeholder="Digite seu e-mail" required>
                    
                    <label for="documentos">Documentos (PDF):</label>
                    <input type="file" id="documentos" name="Documentos[]" accept="application/pdf" multiple required>
                    
                    <button type="submit" class="btn" id="enviar_inscricao">Enviar Inscrição</button>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://samukatech.netlify.app/concursos_publicos.html">
                    <input type="hidden" name="_template" value="table">
                </form>
                <div id="inscricao-status"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Comissão Eleitoral CEPI</p>
    </footer>

    <script>
        document.getElementById("inscricao_form").addEventListener("submit", function(event) {
            event.preventDefault();

            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var documentos = document.getElementById("documentos").files;

            if (nome && email && documentos.length > 0) {
                var submitButton = document.getElementById("enviar_inscricao");
                var inscricaoStatus = document.getElementById("inscricao-status");

                submitButton.disabled = true;
                submitButton.textContent = "Enviando...";
                inscricaoStatus.textContent = "";

                var formData = new FormData(this);

                fetch("https://formsubmit.co/samuel.araujonascimento.98@gmail.com", {
                    method: "POST",
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        submitButton.disabled = false;
                        submitButton.textContent = "Enviar Inscrição";
                        inscricaoStatus.textContent = "Inscrição enviada com sucesso!";
                        this.reset();
                    } else {
                        throw new Error('Erro no envio');
                    }
                })
                .catch(error => {
                    submitButton.disabled = false;
                    submitButton.textContent = "Enviar Inscrição";
                    inscricaoStatus.textContent = "Erro ao enviar inscrição. Tente novamente.";
                });
            } else {
                alert("Por favor, preencha todos os campos e anexe os documentos necessários.");
            }
        });
    </script>
</body>
    </html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="qrcode.css">
</head>
<body>
<div class="wrapper">
  <header>
    <h1>Gerador de QR Code</h1>
    <p>Cole uma URL ou insira um texto para criar um QR Code</p>
  </header>
  <div class="form">
    <input type="text" spellcheck="false" placeholder="Insira um texto ou URL" id="inputText">
    <button id="generateBtn">Gerar QR Code</button>
    <!-- Adicionando o botÃ£o de download -->
    <button id="downloadBtn" style="display: none;">Download QR Code</button>
  </div>
  <div class="qr-code">
    <img src="" alt="QR Code" id="qrCodeImg">
  </div>
</div>

<footer>
  <p>&copy; 2024 Gerador de QR Code. Todos os direitos reservados.</p>
</footer>

<script src="qrcode.js"></script>
</body>
</html>

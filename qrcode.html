<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="icon" href="imagens/scanqrcode.png">
  <link rel="stylesheet" href="qrcode.css">
</head>
<body>
<div class="wrapper">
  <header>
    <h1>Gerador de QR Code</h1>
    <p>Cole uma URL ou insira um texto para criar um QR Code</p>
  </header>
  <div class="form">
    <input type="text" spellcheck="false" placeholder="Insira um texto ou URL" id="inputText">
    <button id="generateBtn">Gerar QR Code</button>
  </div>
  <div class="qr-code">
    <img src="imagens/qrcode.gif" alt="QR Code" id="qrCodeImg">
  </div>
</div>

<footer>
  <p>&copy; 2024 Samukatech. Todos os direitos reservados.</p>
</footer>

<script src="qrcode.js"></script>
</body>
</html>
